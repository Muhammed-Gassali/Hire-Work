{% load static %}
<!DOCTYPE HTML>
<html>

<head>
    <title>Edit Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Minimal Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href="{% static 'admincss/bootstrap.min.css' %}" rel='stylesheet' type='text/css' />
    <!-- Custom Theme files -->
    <link href="{% static 'admincss/style.css' %}" rel='stylesheet' type='text/css' />
    <link href="{% static 'admincss/font-awesome.css' %}" rel="stylesheet">
    <script src="{% static 'adminjs/jquery.min.js' %}"> </script>
    <!-- Mainly scripts -->
    <script src="{% static 'adminjs/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'adminjs/jquery.slimscroll.min.js' %}"></script>
    <!-- Custom and plugin javascript -->
    <link href="{% static 'admincss/custom.css' %}" rel="stylesheet">
    <script src="{% static 'adminjs/custom.js' %}"></script>
    <script src="{% static 'adminjs/screenfull.js' %}"></script>
    <!-- icon  -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- //icon    -->
    <!-- table  -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datatables/datatables.css">
    <style>
        .table-striped tbody tr:nth-child(odd) td,
        .table-striped tbody tr:nth-child(odd) th {
            background-color: #DFF0D8;
        }
    </style>
    <!-- //table  -->
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        rel="stylesheet">
    <!-- Main CSS-->
    <link href="{% static 'admincss/addcustomer/main.css' %}" rel="stylesheet" media="all">
    <script>
        $(function () {
            $('#supported').text('Supported/allowed: ' + !!screenfull.enabled);
            if (!screenfull.enabled) {
                return false;
            }
            $('#toggle').click(function () {
                screenfull.toggle($('#container')[0]);
            });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1> <a class="navbar-brand" href="#"></a></h1>
            </div>
            <div class=" border-bottom">
                <div class="full-left">
                    <section class="full-top">
                    </section>
                    <div class="clearfix"> </div>
                </div>
                <div class="drop-men">
                    <ul class=" nav_1">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle dropdown-at" data-toggle="dropdown"><span
                                    class=" name-caret">Rackham<i class="caret"></i></span><img
                                    src="{% static 'adminimages/wo.jpg' %}"></a>
                            <ul class="dropdown-menu " role="menu">
                                <li><a href="{% url 'admin-logout' %}"><i class="fa fa-envelope"></i>Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
                <div class="clearfix">
                </div>
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                    
                        <li>
                            <a href="{% url 'admin-homepage' %}" class=" hvr-bounce-to-right "><i class="fa  nav_icon "></i><span class="nav-label">Dashboards</span> </a>
                        </li>
                        <li>
                            <a href="{% url 'category-management' %}" class=" hvr-bounce-to-right "><i class="fa  nav_icon "></i><span class="nav-label">Category Management</span> </a>
                        </li>
                        <li>
                            <a href="{% url 'feedback-admin' %}" class=" hvr-bounce-to-right "><i class="fa  nav_icon "></i><span class="nav-label">Feedback</span> </a>
                        </li>
                       
                        <li>
                            <a href="#" class=" hvr-bounce-to-right"><i class="fa fa-indent nav_icon"></i> <span class="nav-label">User Management</span><span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li><a href="{% url 'customer-management' %}" class=" hvr-bounce-to-right"> <i class="fa  nav_icon"></i>Customer</a></li>
                                
                                <li><a href="{% url 'seeker-manage' %}" class=" hvr-bounce-to-right"><i class="fa  nav_icon"></i>Job seeker</a></li>
                           </ul>
                        </li>				
                </div>
                </div>
        </nav>
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="content-main">
                <!--banner-->
                <div class="banner">
                    <h2>
                        <a href="{% url 'admin-homepage' %}">Home</a>
                        <span> Edit category</span>
                    </h2>
                </div>
                <!--//banner-->
                <!--content-->
                <div class="content-top">
                    <div class="col-md-8 content-top-2">
                        <!-- register   -->
                        <br><br>
                        <div>
                            <div class="wrapper wrapper--w900">
                                <div class="card card-6">
                                    <div class="card-body">
                                        <form method="POST" action="/admin-panelupdate-category/{{data.id}}"
                                            enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="form-row">
                                                <div class="name">Full name</div>
                                                <div class="value">
                                                    <input class="input--style-6" type="text" name="name"
                                                        placeholder="full name" value="{{data.category_name}}" required>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="name">Upload a photo</div>
                                                <div class="value">
                                                    <div class="input-group">
                                                        <img id="myimg" src="" name="img"
                                                            class="avatar img-circle img-thumbnail" alt="avatar">
                                                        <input class="input--style-6" type="file" name="image"
                                                            onchange="viewImage(event)">
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                    <div class="card-footer">
                                        <button class="btn btn--radius-2 btn--blue-2"
                                            type="submit">Edit</button><br><br>
                                    </div>
                                    <!-- </form> -->
                                </div>
                            </div>
                        </div>
                        <!-- Jquery JS-->
                        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
                        <!-- Main JS-->
                        <script src="{% static 'adminjs/addcustomer/global.js' %}"></script>
                        <!-- //register  -->
                    </div>
                </div>
                <!--scrolling js-->
                <script src="{% static 'adminjs/jquery.nicescroll.js' %}"></script>
                <script src="{% static 'adminjs/scripts.js' %}"></script>
                <!--//scrolling js-->
                <script src="{% static 'adminjs/bootstrap.min.js' %}"> </script>
</body>
</html>
