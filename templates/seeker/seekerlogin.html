{% load static %}
<!DOCTYPE HTML>
<html lang="zxx">
<head>
	<title>Seeker Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content="Validate Login & Register Forms Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<link rel="stylesheet" href="{% static 'seekerlogincss/style.css' %}" type="text/css" media="all" />
	<link href="{% static 'seekerlogincss/font-awesome.min.css' %}" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Magra:400,700&amp;subset=latin-ext" rel="stylesheet">
	  <!-- icon -->
	  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
	  <!-- //icon -->
	  <link rel="stylesheet" type="text/css" href="{% static 'seekerlogincss/util.css' %}">
	  <link rel="stylesheet" type="text/css" href="{% static 'seekerlogincss/main.css' %}">
</head>
<body>
	<div class="container-agille">
		<div class="formBox level-login">
			<div class="box boxShaddow"></div>
			<div class="box loginBox">
				<h3>Login Here</h3>
				<form class="form" action="#" method="post">
					{% csrf_token %}
					<div class="f_row-2">
						<input type="text" class="input-field" placeholder="Username" name="username" required>
					</div>
					<div class="f_row-2 last">
						<input type="password" name="password" placeholder="password" class="input-field" required>
					</div>
					<input class="submit-w3" type="submit" value="Login">
					<br><br>	
					<div class="social-right">
						<ul class="social-icons-top">
							<a href="{% url 'seeker-otp-login' %}"><P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							  Login with OTP
							<br>
							{% for message in messages %}
							<p style="color: black;">{{message}}</p>
								{% endfor %}
						</P></a>
						</ul>
					</div>
					<div class="f_link">
						<a href="{% url 'seeker-register' %}" >Are you not Registered?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="footer-w3ls">
	</div>
	<script src="{% static 'seekerloginjs/jquery-2.2.3.min.js' %}"></script>
	<script src="{% static 'seekerloginjs/input-field.js' %}"></script>
	<script>
		window.onload = function () {
			document.getElementById("password1").onchange = validatePassword;
			document.getElementById("password2").onchange = validatePassword;
		}

		function validatePassword() {
			var pass2 = document.getElementById("password2").value;
			var pass1 = document.getElementById("password1").value;
			if (pass1 != pass2)
				document.getElementById("password2").setCustomValidity("Passwords Don't Match");
			else
				document.getElementById("password2").setCustomValidity('');
			//empty string means no validation error
		}
	</script>
</body>
</html>
